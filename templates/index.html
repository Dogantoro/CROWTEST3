<!doctype html>
<html lang="en">
	
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rx Warning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Koulen' rel='stylesheet'>

  <body>
    
    <script src="js/nav.js"></script>
    
    <div class="container container-md mt-5 justify-content-center" >
      <div class= "row">
        <h1 class="text-center nav-title display-1">Check Drug Interactions!</h1>
      </div>
      
      <form action="/drug" method="POST" id="searchbar">
        <div class= "row justify-content-center">
          <div class="col-6">
              <input type="text" class="form-control search-bar" placeholder="Drug Name" aria-label="Recipient's username" aria-describedby="button-addon2" name="DrugName">
          </div>
          
          <div class="col-1">
            <button class="btn btn-outline-light search-bar" type="submit" value="Submit" id="button-addon2" form="searchbar">
              Search
            </button>
          </div>
        </div>
      </form>
      
    </div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
