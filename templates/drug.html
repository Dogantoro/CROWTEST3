<!doctype html>
<html lang="en">
	
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rx Warning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  
  <body>
    <script src="/scripts/content.js"></script>
    <script src="/scripts/drug.js"></script>

    <!-- page content -->
    <div class="container-xxl  text-center">
      
      <div class= "row gx-4 ">
        <div class = "col-4">
          <div class="sticky-top pt-1">
            <div class="card drug-card p-2 my-4">
              <div class="card-body text-start">
                <h4 class="blur">Drug Name:</h4>
                <h2 id="drugName"></h2>
              </div>
            </div>
            <div class="card drug-card p-2 mb-4">
              <div class="card-body text-start">
                <h4 class="card-title" id="search-time">This search took: </h4>
              </div>
            </div>
            <div class="card drug-card p-2">
              <div class="card-body text-start">
                <h4 class="card-title">Enjoying our search tool? </h4>
                <p class="body-text">Check out a random interaction page by clicking "RANDOMIZE" above!</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-8">
          <div class= "card drug-card my-4" id="drug-facts-card">
            <div class="df-body">
              <h2 class="card-title mt-2">Drug Interactions</h2>
              <hr class="drug-label border-4">
              
              <div class="mt-1 mb-3 mx-2">
                <div class="accordion accordion-flush">
                  <div class="accordion-item">
                      <button class="accordion-button drug-accordion collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#major" aria-expanded="false" aria-controls="collapseExample">
                        <h3 id="major-title">major </h3>
                      </button>
                    <div class="collapse text-start drug-dd" id="major">
                        <ul id="majordd" class="list-unstyled"></ul>
                    </div>
                    <hr class="drug-label border-3">
                  </div>

                  <div class="accordion-item">
                      <button class="accordion-button drug-accordion collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#moderate" aria-expanded="false" aria-controls="collapseExample">
                        <h3 id="moderate-title">moderate </h3>
                      </button>
                    <div class="collapse text-start drug-dd" id="moderate">
                        <ul id="moderatedd" class="list-unstyled"></ul>
                    </div>
                    <hr class="drug-label border-3">
                  </div>

                  <div class="accordion-item">
                      <button class="accordion-button drug-accordion collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#minor" aria-expanded="false" aria-controls="collapseExample">
                        <h3 id="minor-title">minor </h3>
                      </button>
                    <div class="collapse text-start drug-dd" id="minor">
                        <ul id="minordd" class="list-unstyled"></ul>
                    </div>
                    <hr class="drug-label border-3">
                  </div>

                  <div class="accordion-item">
                      <button class="accordion-button drug-accordion collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#unknown" aria-expanded="false" aria-controls="collapseExample">
                        <h3 id="unknown-title">unknown </h3>
                      </button>
                    <div class="collapse text-start drug-dd" id="unknown">
                        <ul id="unknowndd" class="list-unstyled"></ul>
                    </div>
                    <hr class="drug-label border-3">
                  </div>
    
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
  
</html>
