<!doctype html>
<html lang="en">
	
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rx Warning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Koulen' rel='stylesheet'>
  </head>
  
  <body>
    <script src="scripts/nav.js"></script>
    
    <div class="container text-center mt-4">
      <div class="row">
        <h1 class="display-1 text-center nav-title">{{DrugName}}</h1>
      </div>
      
      <div class= "row gx-3">
        <div class = "col">
          <div class="card">
          generic names
          </div>
        </div>
        
        <div class="col">
          <div class= "card">
            <h5 class="card-title pt-3">Interactions</h5>
            <div class="accordion m-4" id="reactionAccordion">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button bg-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                  bad
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse">
                  <div class="accordion-body">drug names here</div>
                </div>
              </div>    
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button bg-warning"type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="panelsStayOpen-collapseTwo">
                  ok
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse">
                  <div class="accordion-body">drug names here</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
  
</html>
